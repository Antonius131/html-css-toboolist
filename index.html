<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header + logo -->
    <header>
        <div id="logo-container">
            <img id="logo"   src="./img/Logo.png" alt="Logo">
            <span id="logo-text">Toboolist</span>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <!-- buttons -->
            <section>
                <div class="toboo-list-container toboo-buttons">
                    <button type="button" class="active">Add Task</button>
                    <button type="button" class="inactive">Add Section</button>
                </div>
            </section>
            <hr>

            <!-- list items -->
            <section>
                <div class="toboo-list-container toboo-list-items">
                    <!-- first item list -->
                    <div class="list-block">
                        <h2> New Task</h2>
                        <div class="list-item">
                            <span class="item-checked">&#x2714;</span><span class="item-text">Quarterly Newsletter</span><span class="item-caption editorial-caption">Editorial</span>
                        </div>
                    </div>


                    <!-- second item list -->
                    <div class="list-block">
                        <h2> Today</h2>
                        <div class="list-item">
                            <span class="item-checked">&#x2714;</span><span class="item-text">Quarterly Newsletter</span><span class="item-caption editorial-caption">Editorial</span>
                        </div>
                        <div class="list-item">
                            <span class="item-checked">&#x2714;</span><span class="item-text">Mobile app launch</span><span class="item-caption q1-caption">Q1 Goals</span>
                        </div>
                        <div class="list-item">
                            <span class="item-unchecked">&#x2718;</span><span class="item-text">Interview John H.</span><span class="item-caption recruiting-caption">Recruiting</span>
                        </div>
                        <div class="list-item">
                            <span class="item-checked">&#x2714;</span><span class="item-text">Summit update to mobile storefronts</span><span class="item-caption mobile-caption">Mobile</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
